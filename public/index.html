<!DOCTYPE html>
<html lang="hu">

<head>
  <title>Lista</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Font awesome  -->
  <script src="https://use.fontawesome.com/f53f7ff816.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="pageContainer">
    <div class="divCustom" id="searchDiv">
      <input type="text" class="" id="searchTxt" placeholder="Type search here" />
      <span class="formErLabel" id="searchErrorLabel"></span>
    </div>

    <div class="divCustom" id="tableDiv">
      <table class="">
        <thead id="dataTableHead"></thead>
        <tbody id="dataTableBody"></tbody>
        <tfoot id="dataTableFooter"></tfoot>
      </table>
    </div>

    <div class="divCustom" id="addFieldDiv">
      <input type="text" class="" id="nameInpt" placeholder="Type simulator name here" required>
      <input type="text" class="" id="identifyInpt" placeholder="Type simulator id here" required>
      <input type="text" class="" id="costInpt" placeholder="Type simulator price here" required>

      <button type="submit" class="form-button" id="addDataToArray">
        <i class="fa fa-plus"></i></button>
      <span class="formErLabel" id="formErrorLabel"></span>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
