<!DOCTYPE html>
<html lang="hu">

<head>
  <title>Lista</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&amp;subset=latin-ext" rel="stylesheet">
  <!--Font awesome  -->
  <script src="https://use.fontawesome.com/f53f7ff816.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="connection-error position-horizontaly-centered">
    <i class="fa fa-plug fa-2x"> Connection error! </i>
  </div>
  <div class="pageContainer">
    <div class="divCustom" id="searchDiv">
      <label id="search-label">
        <input type="text" class="" id="searchTxt" placeholder="Type search here" />
      </label>
    </div>

    <div class="divCustom respTable" id="tableDiv">
      <div id="aggregateRow"> </div>
      <table class="">
        <thead id="dataTableHead"></thead>
        <tbody id="dataTableBody"></tbody>
        <!-- <tfoot id="dataTableFooter"></tfoot> -->
      </table>
    </div>

    <div class="divCustom" id="addToTableDiv">
      <input type="text" class="addToTableClass" id="nameInpt" name='name' placeholder="Type simulator name here">
      <input type="text" class="addToTableClass" id="type_numberInpt" name='type_number' placeholder="Type simulator id here">
      <input type="text" class="addToTableClass" id="priceInpt" name='price' placeholder="Type simulator price here">

      <button type="submit" class="form-button" id="addDataToArray">
        <i class="fa fa-plus"></i></button>
      <div class="custom-error" id="custom-error"><i class='fa fa-times-circle'></i></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
